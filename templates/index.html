<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1>Resume Analyzer</h1>
      <p>Turn your experience into clear, provable, interview-ready bullets.</p>
    </header>

    <!-- Input Card -->
    <section class="card">
      <label for="resumeText" class="label">Paste your resume</label>
      <textarea
        id="resumeText"
        placeholder="Paste your full resume or experience here..."
      ></textarea>
      <button onclick="analyzeResume()">Analyze Resume</button>
    </section>

    <!-- Results -->
    <section class="card">
      <h2>Structured Resume Bullets</h2>
      <div id="bullets"></div>
    </section>

    <section class="card">
      <h2>Provability & Suggestions</h2>
      <div id="provability"></div>
    </section>

    <section class="card">
      <h2>Interview Questions</h2>
      <div id="questions"></div>
    </section>

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
