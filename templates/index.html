<!DOCTYPE html>
<html>
<head>
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="/static/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .bullet {
      background: #f9fafb;
      padding: 12px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .yes { color: green; font-weight: bold; }
    .no { color: red; font-weight: bold; }

    .suggestion {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }

    .question {
      margin-top: 15px;
    }

    .answer-box {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .evaluation {
      margin-top: 5px;
      font-size: 14px;
      background: #eef2ff;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Resume Analyzer</h1>

  <textarea id="resumeText"
    placeholder="Paste your full resume or experience here..."></textarea>

  <button onclick="analyzeResume()">Analyze Resume</button>

  <h2>Structured Resume Bullets</h2>
  <div id="bullets"></div>

  <h2>Provability & Suggestions</h2>
  <div id="provability"></div>

  <h2>Interview Questions</h2>
  <div id="questions"></div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
