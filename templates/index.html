<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Analyzer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>AI Resume Analyzer</h1>
      <p>
        Analyze your resume like an interviewer.<br>
        Get provable bullets, suggestions, and interview questions.
      </p>

      <textarea id="resumeText"
        placeholder="Paste your full resume or experience here..."></textarea>

      <button onclick="analyzeResume()">Analyze Resume</button>
    </div>
  </section>

  <!-- DASHBOARD (hidden until analyze) -->
  <section id="results" class="dashboard hidden">

    <div class="grid">

      <!-- LEFT -->
      <div class="card">
        <h2>Structured Resume Bullets</h2>
        <div id="bullets"></div>
      </div>

      <!-- RIGHT -->
      <div class="card">
        <h2>Provability & Suggestions</h2>
        <div id="provability"></div>
      </div>

    </div>

    <!-- INTERVIEW -->
    <div class="card interview">
      <h2>Interview Questions</h2>
      <div id="questions"></div>
    </div>

  </section>

  <script src="/static/script.js"></script>
</body>
</html>
